spring.application.name=crawler
server.port=8081
incy.crawler.default.depth=4

spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=passwd
spring.data.redis.timeout=60000

message.receiver=true

spring.datasource.host=localhost
spring.datasource.port=5432
spring.datasource.driver=postgresql
spring.datasource.database=incy
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

management.endpoints.web.exposure.include=*
management.server.port=8081
management.endpoint.health.show-details=ALWAYS

## Configure Prometheus metrics
management.prometheus.metrics.export.enabled=true

spring.kafka.bootstrap-servers=127.0.0.1:29092
spring.kafka.consumer.group-id=group_1
kafka.topic=topic1